<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="playstyle.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jonghak</title>
  </head>
  <body>
    <div class="playlist-box">
      <header class="status-bar__box">
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <main>
        <section class="over-box">
          <div class="musician-info">
            <img
              src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202005%2F20200515132517731.png"
            />
            <div class="musician-info__name">
              <h1>성시경</h1>
              <span>The Ballads</span>
            </div>
          </div>

          <div class="mix-btns">
            <div class="mix-btn">
              <span>Mix music</span>
            </div>
            <div class="heart-btn">
              <i class="fas fa-heart"></i>
              <span>378,499</span>
            </div>
          </div>
        </section>

        <section class="under-box">
          <ul class="playlist-btns">
            <li class="playlist-btn">
              <div class="playlist-info">
                <img
                  src="https://musicmeta-phinf.pstatic.net/album/002/458/2458964.jpg?type=r360Fll&v=20210303095023"
                />
                <div>
                  <h1>거리에서</h1>
                  <span>성시경</span>
                </div>
              </div>
              <div class="play-setting">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li class="playlist-btn">
              <div class="playlist-info">
                <img
                  src="https://musicmeta-phinf.pstatic.net/album/002/254/2254528.jpg?type=r360Fll&v=20210303092017"
                />
                <div>
                  <h1>나의 밤 나의 너</h1>
                  <span>성시경</span>
                </div>
              </div>
              <div class="play-setting">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li class="playlist-btn">
              <div class="playlist-info">
                <img
                  src="https://musicmeta-phinf.pstatic.net/album/002/860/2860072.jpg?type=r360Fll&v=20200218192213"
                />
                <div>
                  <h1>니 곁이라면</h1>
                  <span>성시경</span>
                </div>
              </div>
              <div class="play-setting">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li class="playlist-btn">
              <div class="playlist-info">
                <img
                  src="https://musicmeta-phinf.pstatic.net/album/001/692/1692586.jpg?type=r360Fll&v=20210303070016"
                />
                <div>
                  <h1>어디선가 언젠가</h1>
                  <span>성시경</span>
                </div>
              </div>
              <div class="play-setting">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer>
        <div class="bottom-music__bar">
          <div class="bottom-music__bar-info">
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/860/2860072.jpg?type=r360Fll&v=20200218192213"
            />
            <div>
              <h1>성시경</h1>
              <span>니 곁이라면</span>
            </div>
          </div>
          <div class="bottom-music__bar-play">
            <div class="space-bar">
              <div class="space-bar__child"></div>
              <i class="fas fa-caret-left"></i>
            </div>
            <div>
              <i class="fas fa-play fa-lg"></i>
            </div>
            <div class="space-bar">
              <i class="fas fa-caret-right"></i>
              <div class="space-bar__child"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <div class="playmusic-box">
      <header>
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
      </header>

      <main>
        <div class="music-photo">
          <div class="music-photo__img">
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/860/2860072.jpg?type=r360Fll&v=20200218192213"
            />
          </div>

          <div class="music-name">
            <h2>니 곁이라면</h2>
            <span>성시경</span>
          </div>
        </div>

        <div class="music-time">
          <div><span>2:00</span></div>
          <div><span>3:40</span></div>
        </div>

        <form class="music-time__length">
          <input type="range" />
        </form>
      </main>

      <footer>
        <div class="music-btns">
          <i class="fas fa-exchange-alt"></i>
          <div class="space-bar space-bars">
            <div class="space-bar__child space-bar__childs"></div>
            <i class="fas fa-caret-left fa-2x"></i>
          </div>
          <div>
            <i class="fas fa-play fa-lg"></i>
          </div>
          <div class="space-bar space-bars">
            <i class="fas fa-caret-right fa-2x"></i>
            <div class="space-bar__child space-bar__childs"></div>
          </div>
          <i class="fas fa-random"></i>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
