<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-KokoaTalk</title>
  </head>
  <body>
    <div class="first-bar">
      <div class="first-bar_wifi">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="first-bar_wifi">
        <span>18:43</span>
      </div>
      <div class="first-bar_wifi">
        <span>110%</span>
        <i class="fas fa-battery-full fa-md"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="second-bar">
      <h1 class="second-bar__title">Friends</h1>
      <div class="second-bar__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display_link"
      ><i class="fas fa-info-circle"></i> Friends'Names Display<i
        class="fas fa-chevron-right"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fce%2F40%2F91%2Fce40915194b5209fd05a8e4ee36c0739.png&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Jonghak</h4>
            <!-- <h6 class="user-component__subtitle">Hello my name is jonghakkim</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="channel-component">
        <span class="channel-component__middle">Channel</span>
        <span class="channel-component__middle1"
          ><i class="fas fa-chevron-up"></i
        ></span>
      </div>

      <div class="channel-component__friends">
        <div class="channel-component__kakaochannel">
          <img
            class="channel-component__kakao"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMjlfMjg0%2FMDAxNjExOTE2ODA4MzA5.UmkEmWeSsLqRMwUyVKbXVBbQBECsr8P8PS-VuOnzM8Ig.cCLRMTIPm8dkAHMmQxh3Vyt1cIBdiU2TafjKz-wIHx4g.JPEG.fhsl1253%2F1611911794976.jpg&type=a340"
          />
          <h4 class="channel-component__username">Channel</h4>
        </div>
        <div class="channel-component__side">
          <span class="channel-component__side1"
            >2<i class="fas fa-chevron-right"></i
          ></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i> </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__point"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
      <span>KoKoa Talk</span>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5fb947491d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
