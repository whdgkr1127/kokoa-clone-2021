<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-KokoaTalk</title>
  </head>
  <body>
    <div class="first-bar">
      <div class="first-bar_wifi">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="first-bar_wifi">
        <span>18:43</span>
      </div>
      <div class="first-bar_wifi">
        <span>110%</span>
        <i class="fas fa-battery-full fa-md"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="second-bar">
      <h1 class="second-bar__title">Chats</h1>
      <div class="second-bar__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="chats-screen">
      <a style="text-decoration: none" href="Liam-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="channel-component__kakao"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160225_127%2Fjllhphpio_1456365980673gju91_JPEG%2F%25A4%25B1%25A4%25A4%25A4%25B7%25A4%25A9%25A4%25B7.jpg&type=a340"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Liam</h4>
              <h6 class="user-component__subtitle">Hello! Nice to meet you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">21:22</span>
            <span class="user-component__column__message">1</span>
          </div>
        </div>
      </a>

      <a style="text-decoration: none" href="Andrew-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="channel-component__kakao"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20151123_1%2Fldh7935_1448246573831L6RQf_PNG%2FIMG_20151122_1.png&type=a340"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Andrew</h4>
              <h6 class="user-component__subtitle">Hello! Nice to meet you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">17:50</span>
            <span class="user-component__column__message">1</span>
          </div>
        </div>
      </a>

      <a style="text-decoration: none" href="Ethan-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="channel-component__kakao"
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F60%2Fbb%2F95%2F60bb95a7e355fd9d96ecf897ec89298f.jpg&type=a340"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Ethan</h4>
              <h6 class="user-component__subtitle">Hello! Nice to meet you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">09:22</span>
            <span class="user-component__column__message">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__point"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5fb947491d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
