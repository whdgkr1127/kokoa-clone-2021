<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="first-bar">
      <div class="first-bar_wifi">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="first-bar_wifi">
        <span>18:43</span>
      </div>
      <div class="first-bar_wifi">
        <span>110%</span>
        <i class="fas fa-battery-full fa-md"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header_title">Welcome to KakaoTalk</h1>
    </header>
    <form action="friends.html" id="login-form">
      <input required type="text" placeholder="Username" />
      <input required type="password" minlength="10" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5fb947491d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
