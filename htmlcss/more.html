<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-KokoaTalk</title>
  </head>
  <body>
    <div class="first-bar">
      <div class="first-bar_wifi">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="first-bar_wifi">
        <span>18:43</span>
      </div>
      <div class="first-bar_wifi">
        <span>110%</span>
        <i class="fas fa-battery-full fa-md"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="second-bar">
      <h1 class="second-bar__title">More</h1>
      <div class="second-bar__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="find-bar"
          ><span class="find-bar__point"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fce%2F40%2F91%2Fce40915194b5209fd05a8e4ee36c0739.png&type=a340"
          class="user-component__avatar user-component__avatar--xl"
        />

        <div class="user-component__text">
          <h4 class="user-component__title">Jonghak</h4>
          <h6 class="user-component__subtitle">+010-1234-5678</h6>
          <div class="user-component__last">
            <span>!</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive fa-2x"></i><span>Talk Drive</span
          ><span class="icon-redpoint"></span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row__secons">
        <div class="icon-row__icon">
          <i class="fas fa-draw-polygon fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
      </div>
    </main>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icons-image">
          <div class="more-suggestions__icons">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__point"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5fb947491d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
