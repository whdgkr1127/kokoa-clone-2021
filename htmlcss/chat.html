<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-KokoaTalk</title>
  </head>
  <body class="chat-screen">
    <div class="first-bar">
      <div class="first-bar_wifi">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="first-bar_wifi">
        <span>18:43</span>
      </div>
      <div class="first-bar_wifi">
        <span>110%</span>
        <i class="fas fa-battery-full fa-md"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김종학</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg fa-2x"></i
        ><i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <div class="alt-time">
      <div class="alt-time__title">
        <span>Tuesday, June 30, 2020</span>
      </div>
    </div>

    <div class="alt-message">
      <img
        class="alt-message__image"
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fce%2F40%2F91%2Fce40915194b5209fd05a8e4ee36c0739.png&type=a340"
      />
      <div class="alt-messenger">
        <span class="alt-messenger__name">jonghak kim</span>
        <div class="alt-message__info">
          <span class="alt-messenger__messages">Hi!</span>
          <span class="alt-messenger__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="messenger-friends">
      <div class="messenger-friend">
        <span class="messenger_Answer"> What's up? </span>
        <span class="messenger_time">21:27</span>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button class="arrow-emoticon">
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5fb947491d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
