<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style1.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <i class="fas fa-bars fa-2x"></i>
      </div> 
      <div class="status-bar__colunm">
        <a href="home.html"><h2>Movie</h2></a>
      </div>
      <div class="status-bar__colunm">
        <i class="fas fa-shopping-basket fa-2x"></i>
      </div>
    </div>

    <form class="search">
      <input type="text" placeholder="Search movie.."><i class="fas fa-search fa-lg"></i></input>
    </form>

    <h2 class="first-title">Today's movie</h2>

    <div class="first-movie__box">
      <img
        src="https://search.pstatic.net/common?type=o&size=174x242&quality=85&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20210315_37%2F1615794044458lhiGN_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2"
      />
      <div class="movie-info">
        <h3>더 박스</h3>
        <h4>감독 양정웅</h4>
        <div class="Evaluation-star">
          <i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star-half-alt"></i><span>4.5</span>
        </div>
        <div class="Evaluation">
          <div class="good"><i class="far fa-thumbs-up fa-lg"></i></div>
          <div class="hate"><i class="far fa-thumbs-down fa-lg"></i></div>
        </div>
        <div class="ViewNow">
          <i class="far fa-share-square fa-2x"></i>
          <a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=202901" target="_blank"><span>View Now</span></a>
        </div>
      </div>
    </div>

    <h2 class="middle-title">another movie</h2>

    <div class="middle-movie__box">
      <div>
        <img
          src="https://search.pstatic.net/common?type=o&size=174x242&quality=85&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20210126_174%2F1611638248803840HH_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2"
        />
        <h4>귀멸의 칼날</h4>
        <h5>관람객 평점 5.0</h5>
      </div>
      <div>
        <img
          src="https://search.pstatic.net/common?type=o&size=174x242&quality=85&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20210316_102%2F1615869903057Yyhg8_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2"
        />
        <h4>비밀의 정원</h4>
        <h5>관람객 평점 4.5</h5>
      </div>
      <div>
        <img
          src="https://search.pstatic.net/common?type=o&size=174x242&quality=85&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20210107_160%2F1609984702837oNdmw_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2"
        />
        <h4>소울</h4>
        <h5>관람객 평점 4.0</h5>
      </div>
      <div>
        <img
          src="https://search.pstatic.net/common?type=o&size=174x242&quality=85&direct=true&src=https%3A%2F%2Fs.pstatic.net%2Fmovie.phinf%2F20210412_226%2F1618192532740Fjxab_JPEG%2Fmovie_image.jpg%3Ftype%3Dw640_2"
        />
        <h4>노바디</h4>
        <h5>관람객 평점 4.2</h5>
      </div>
    </div>

    <h2 class="last-title">movie director</h2>

    <div class="last-movie__box">
      <img
        src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F189%2F201710111116464471.jpg"
      />
      <div class="movie-director__info">
        <span>봉준호 감독</span>
        <p>
          오늘날 가장 영향력 있고, 흥미진진한 시네아티스트로 평가 받는 감독 중
          한명이다.
        </p>
      </div>
    </div>

    <div class="no-full__screen">
      <span>You screen is big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
